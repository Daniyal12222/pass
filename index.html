<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
    <title>password</title>
</head>
<body>
    <div class="flex justify-center items-center bg-yellow-200">
    <img src="img/hero-bg.png" class="absolute h-[100%] w-full" alt="">
    
    <div class="container1 w-full h-[100vh]  flex justify-center items-center">

        <div class="main w-1/5 h-3/5 bg-yellow-100   backdrop-blur-md bor p-3 flex flex-col justify-center items-center">
            <div class="group w-full">
                <svg stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" class="icon" id="icon">
                <path d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" stroke-linejoin="round" stroke-linecap="round"></path>
              </svg>
              <input class="input" id="pass" type="password" placeholder="password">
              </div>
            <hr>
            <br>
            <div class="w-full px-3" id="num">
               <ul>
                <li> Number (0-9)</li>
                <li>12 Letters</li>
                <li>Special Charcter</li>
                <li>1 Lower case letter</li>
                <li>1 Upper case letter</li>
               </ul>
            </div>


        </div>



    </div>
</div>
<script src="app.js"></script>
</body>
</html>
